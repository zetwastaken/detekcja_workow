default_language_version:
  python: python3

repos:
- repo: https://github.com/psf/black
  rev: 24.8.0
  hooks:
  - id: black
    args: [--line-length=88]

- repo: https://github.com/pycqa/pylint
  rev: v3.2.6
  hooks:
  - id: pylint
    args: [--rcfile=.pylintrc]
    additional_dependencies:
      - torch>=2.0.0
      - torchvision>=0.15.0
      - numpy>=1.24.0
      - opencv-python>=4.8.0
      - timm>=0.9.0
